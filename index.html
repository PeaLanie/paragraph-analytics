<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Analytics</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <h1>Paragraph Analytics</h1>
        <div class="input_area">
            <input type="text" id="user_input">
            <span id="paste_btn" class="paste_btn">Paste</span>
            <button type="submit" id="submit">Submit</button>
        </div>
        <div class="container">
            <div id="paragraph">
                
            </div>
            <div class="displays">
                <p>
                    Words: <span id="word_count" class="display_each">0</span>
                </p>
                <p>
                    Characters: <span id="char_count" class="display_each">0</span>
                </p>
                <p>
                    letters: <span id="letter_count" class="display_each">0</span>
                </p>
                <p>
                    Symbols: <span id="symbol_count" class="display_each">0</span>
                </p>
                <p>
                    Spaces: <span id="space_count" class="display_each">0</span>
                </p>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
